<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project - George Henry Herter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="carousel-styles.css">
</head>
<body>
    <!-- Page Header -->
    <header class="page-header">
        <h1>Chiquitos 2 Construction Project Showcase</h1>
        <p>Oh the places we've been!</p>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Slides will be dynamically loaded here -->
                </div>
                
                <!-- Navigation Buttons -->
                <button class="carousel-btn prev" onclick="moveSlide(-1)" aria-label="Previous slide">‹</button>
                <button class="carousel-btn next" onclick="moveSlide(1)" aria-label="Next slide">›</button>
            </div>

            <!-- Counter -->
            <div class="carousel-counter" id="counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">0</span>
            </div>

            <!-- Dots Indicator -->
            <div class="carousel-dots" id="dotsContainer"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>George Herter 2025.</p>
    </footer>

    <script src="carousel-data.js"></script>
    <script src="carousel-script.js"></script>
</body>
</html>
